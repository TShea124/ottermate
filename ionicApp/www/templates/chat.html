<ion-view view-title="Chat with {{user2}}" ng-controller="ChatCtrl">
  <ion-content class="has-header padding">
    <ion-list>
      <ion-item ng-repeat="message in messages">
        {{message.username}} - {{message.msg}}
      </ion-item>
      <label class="item item-input">
        <input type="text" ng-model="chat.message" placeholder="message">
      </label>
      <ion-item>
        <button class="button button-positive" on-tap="sendMessage()">Send</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
