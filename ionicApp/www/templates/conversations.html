  <ion-content class="has-header padding">
    <ion-list>
      <ion-item ui-sref="menu.chat({username: '{{username}}'})" ng-repeat="username in usernames">
        {{username}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
