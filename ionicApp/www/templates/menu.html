<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
           <ion-nav-buttons side="right">
           <button on-tap="searchModal()" class="button icon button-clear ion-search"></button>
           <a ui-sref="menu.conversations">
           	<button class="button icon button-clear ion-ios-chatbubble"></button>
           </a>
           <a ui-sref="menu.editProfile">
           	<button class="button icon button-clear ion-gear-a"></button>
           </a>
           </ion-nav-buttons>
            <ion-nav-buttons side="left">
                <button class="button icon button-clear ion-navicon-round" on-tap="toggleLeft()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-list>
          <ion-item menu-close ui-sref="menu.profile">Profile</ion-item>
          <ion-item menu-close on-tap="logout()">Logout</ion-item>
        </ion-list>
    </ion-side-menu>
</ion-side-menus>
