<ion-view view-title="searchRooms" ng-controller="RoomResultsCtrl">
  <ion-content class="has-header padding">
    {{msg}}
    <ion-list>
        <ion-item ui-sref="menu.oneRoom({ id: room.id })" ng-repeat="room in rooms">
            {{room.neighborhood}}  
            ${{room.price}}         
            {{room.description}}
        </ion-item>
    </ion-list>
    </ion-content>
</ion-view>
