<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }

      a { color: #0000FF; }

      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        function addUser(user) {
          $('#users').append('<li>' + user.name + '</ul>');
        }

        $('#new_user').submit(function(e) {
          $.post('/users', $(this).serialize(), adduser);
          this.reset();
          e.preventDefault();
        });

        $.getJSON('/users', function(users) {
          $.each(users, function() { addUser(this); });
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>MAtch yo mate </h1>
      <form id="new_user">
        <input type="text" name="user[name]" id="user_name" placeholder = "name">
        <input type="text" name="user[price]" id="user_price" placeholder = "price">
        <input type="text" name="user[gender]" id="user_gender" placeholder = "gender">
        <input type="radio" name="user[hasRoom]" id="user_hasRoom" > with a Room
        <input type="text" name="user[personality]" id="user_personality" placeholder = "personality">
        <input type="text" name="user[occupation]" id="user_occupation" placeholder = "occupation">
        <input type="text" name="user[email]" id="user_email" placeholder = "email">
        <input type="text" name="user[phone]" id="user_phone" placeholder = "phone">


        <input type="submit" value="Add">
      </form>
      <ul id="users"></ul>
    </div>
  </body>
</html>
