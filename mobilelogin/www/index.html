<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-tabs class="tabs-positive">
      <ion-tab icon="ion-home" ui-sref="home">
        <ion-nav-view name="home"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Login" ui-sref="login">
        <ion-nav-view name="login"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Sign Up" ui-sref="signup">
        <ion-nav-view name="signup"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

    <script type="text/ng-template" id="home.html">
      <ion-view title="Home">
        <ion-content padding="true">
          <h2>Home Page</h2>
          <p>Here's the main route for the app.</p>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="signup.html">
      <ion-view title="Sign Up">
        <ion-content>
          <h2>Sign up here</h2>
          <div class="list">
            <label class="item item-input">
            <input type="text" placeholder="Name">
            </label>

            <label class="item item-input">
            <input type="password" placeholder="Password">
            </label>

            <label class="item item-input">
            <input type="password" placeholder="Confirm Password">
            </label>


            <label class="item item-input">
              <input type="email" name="email" placeholder="Email">
            </label>
            <label class="item item-input">
              <input type="number" name="phone" placeholder="Phone Number">
            </label>
            <label class="item item-input">
              <input type="text" name="occupation" placeholder="Occupation">
            </label>

            <label class="item item-checkbox">
              <input type="checkbox" name="hasRoom" value="yes"> 
              <div class="item-content">
              Have A Room?
              </div>
            </label>
           




            <label class="item item-radio">
            <input type="radio" name="gender" value="male"> 
            <div class="item-content">
            Male
            </div>
            <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
            <input type="radio" name="gender" value="female"> 
            <div class="item-content">
            Female
            </div>
            <i class="radio-icon ion-checkmark"></i>
            </label>




             

        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="login.html">
      <ion-view title="Login">
        <ion-content padding="true">
           <h2>Using the app</h2>
           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
