<ion-view view-title="profile" ng-controller="ProfileCtrl">
  <ion-content class="has-header padding">
    <ion-list>
      <ion-item><h1>Home</h1></ion-item>
      {{user.name}}
      {{user.gender}}
      {{user.hasRoom}}
      {{user.email}}
      {{user.phone}}
      {{user.password}}
      <button class="button button-full button-positive" on-tap="editProfile()">Edit Profile</button>
    <ion-list>
  </ion-content>
</ion-view>
