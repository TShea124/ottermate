<ion-view view-title="profile" ng-controller="PersonalityCtrl">
<link href="css/style.css" rel="stylesheet">
  <ion-content class="has-header padding">
    <ion-list>
    <div class="homepage"
      <ion-item><h1>{{user.name}}</h1></ion-item>
      
      {{user.email}}
      <br/>
      {{user.phone}}
      <br/>
      {{user.description}}
    </ion-list>
    </div>


  </ion-content>
</ion-view>
