<ion-view view-title="profile" ng-controller="ProfileCtrl">
  <ion-content class="has-header padding">
    <ion-list>
      <ion-item><h1>Home</h1></ion-item>
      {{user.name}}
      {{user.gender}}
      {{user.hasRoom}}
      {{user.email}}
      {{user.phone}}
      {{user.password}}
      <ion-item ui-sref= "menu.editProfile">Edit Profile</ion-item>
    </ion-list>


  </ion-content>
</ion-view>
