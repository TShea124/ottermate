<ion-view view-title="postroom" ng-controller="PostRoomCtrl">
  <ion-content class="has-header padding">
    <div class="list">
    	<label class="item item-input">
    		<input type="text" ng-model="room.neighborhood" placeholder="neighborhood">
    	</label>
<!--        <br/>-->
        <label class="item item-input">
            <input type="number" ng-model="room.price" placeholder="price">
        </label>
<!--        <br/>-->
        <label class="item item-input">
            <input type="text" ng-model="room.photo" placeholder="photo">
        </label>
<!--        <br/>-->
        <label class="item item-input item-select">
            <div class ="input-label">Pet-friendly:</div>
            <select ng-model="room.pet_friendly">
                <option value ="nil">doesn't matter</option>
                <option value ="true">all welcome</option>
                <option value ="false">not allowed</option>
            </select>
        </label>
<!--        <br/>-->
        <label class="item item-input">
            <textarea type="text" ng-model="room.description" placeholder="description" cols="15" rows="3"></textarea>
        </label>
<!--    	<br>-->
    	<button class="button button-block button-positive" on-tap="postRoom()">Submit</button>
    </ion-list>
  </ion-content>
</ion-view>
