<ion-view view-title="oneMate" ng-controller="GetMateCtrl">
  <ion-content class="has-header padding">
    
      <h2>{{mate.name}}</h2>
      {{mate.gender}}
      has room ? {{mate.hasRoom}}<br>
      email: {{mate.email}}<br>
      phone: {{mate.phone}}

    <ion-item ui-sref="menu.chat({ id: mate.id })">chat with {{ mate.name }}</ion-item>
  </ion-content>
</ion-view>
