<ion-view view-title="searchRooms" ng-controller="RoomResultsCtrl">
  <ion-content class="has-header padding">
    {{msg}}
    <div ng-repeat="room in rooms">
    <a ui-sref="menu.oneRoom({ id: room.id })">
        located in {{room.neighborhood}}  ${{room.price}} </a><br />
        {{room.description}}
        <br />
        <br />
         </div>
    </ion-content>
</ion-view>
