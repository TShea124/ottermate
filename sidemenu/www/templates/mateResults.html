<ion-view view-title="matchMates" ng-controller="MateResultsCtrl">
  <ion-content class="has-header padding">
    {{msg}}
    <div ng-repeat="mate in mates">
    <a ui-sref="menu.oneMate({ id: mate.id })">{{ mate.name }}</a>
        {{mate.gender}}<br />
        {{mate.description}}<br />
         </div>
    </ion-content>
</ion-view>
