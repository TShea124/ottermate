<ion-view view-title="matchMates" ng-controller="MateResultsCtrl">
  <ion-content class="has-header padding">
    {{msg}}
    <ion-list>
      <ion-item ui-sref="menu.oneMate({ id: mate.id })" ng-repeat="mate in mates">
          {{mate.name}}
          {{mate.gender}}
          {{mate.description}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
