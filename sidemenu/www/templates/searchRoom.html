<ion-view view-title="searchroom" ng-controller="SearchRoomsController">
	<ion-content class="has-header padding">
		<div class="list">
			<label class="item item-input item-select">
				<div class="input-label">
					Neighborhoods
				</div>
				<select >
					<option>Brooklyn</option>
					<option>The Bronx</option>
					<option>Manhattan</option>
					<option>Staten Island</option>
					<option>Queens</option>
				</select>
			</label>
			<label class="item item-input">
        <input type="text" placeholder="neighborhood" ng-model = "search.neighborhood">
      </label>



			<label class="item item-input item-select">
				<div class="input-label" ng-model = "search.size">
					Size
				</div>
				<select>
					<option>10x9</option>
				</select>
			</label>
			<label class="item">
				<div class="input-label" >
					Min
				</div>
				<div class="range range-assertive">
					<i class="icon ion-ios7-sunny-outline"></i>
					<input type="range" min="{{user.min}}" max="{{user.max}}" value="{{user.value}}" step="100" ng-model = "search.price_min">
				</div>
			</label>
			<label class="item">
				<div class="input-label">
					Max
				</div>
				<div class="range range-assertive">
					<i class="icon ion-ios7-sunny-outline"></i>
					<input type="range" min="{{user.min}}" max="{{user.max}}" value="{{user.value}}" step="100"  ng-model = "search.price_max">
				</div>
			</label>

		
			<button class="button button-positive" on-tap="searchRooms()">Search</button>
		</div>
	</ion-content>
</ion-view>
